  {% load static %}

  <html lang="ko" dir="ltr">
    <head>

      <title>Result</title>
    </head>

      <a href = "{% url 'home'%}">다시하기</a>

      <h2> 입력한 텍스트 : </h2>

      <h2> 단어 카운트 : </h2>

      {{word}} : {{time}}
      <br>
      {% endfor %}
    </body>
  </html>
