<!doctype html>
  {% load static %}

  <html lang="ko" dir="ltr">
    <head>
      <!--bootstrap cdn-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">    
   
      <meta charset="utf-8">
      <title>Result</title>
    </head>
    <body>
      <div class="container">
        <h1>Result</h1>
        <h3>당신이 입력한 텍스트는 <small class="text-muted">{{length}}</small>개로 구성되어 있습니다.</h3>
        <br>
        <h5> 입력한 텍스트 : </h5>
        {{text}}
          
        <h5> 단어 카운트 : </h5>
        {% for word, time in dict %}
        {{word}} : {{time}}
        <br>
        {% endfor %}

        <a href = "{% url 'home'%}">다시하기</a>
      </div>
      
    </body>
  </html>
